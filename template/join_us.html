{%extends 'layout.html'%}
{%block title%}JoinUs{%endblock title%}

{%block content%}
<style>
    .boardLOC{
                  background-image: linear-gradient(135.3deg, #ffffff 0%, rgba(255, 255, 255, .29) 100%);
                  border-radius: 52px;
                  box-shadow: inset 4px 9px 14px rgba(0, 0, 0, .17);
                  width: 1000px;
                  height: 476px;
                  overflow: hidden;
                  position: absolute;
                  left: 15%;
                  top: 10%;
                  }
     .formPOS{
                position: relative;
                left: 30%;
                top:  10%;
     }
     .input{
                background-color: #2cb2ff59;
     }
</style>
<div class="container-fluid ">
    <div class="boardLOC">
        <div class="container formPOS">
            <form method="post" action="#">
                  <div class="mb-3 col-4">
                        <label for="Email1" class="form-label">Email address</label>
                            <input type="email" class="form-control input" id="Email1" name="Email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3 col-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control input" id="exampleInputPassword1" name="password">
                  </div>
                  <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{%endblock content%}
